<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Materilize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div id="index">
        <!--Entry for a City-->
        <div class="row">
            <!--Centering to Middle of Page With Materilize-->
            <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
                <div class="valign" style="width:100%;">
                    <div class="container">
                        <div class="card mb-4">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <!--Search Bar-->
                                        <div class="col s10">
                                            <input class="form-control" id="search-input" placeholder="Enter a City to Find Food Nearby"
                                                type="text">
                                        </div>
                                    </div>
                                    <!--Submit Button-->
                                    <div class="col s2">
                                        <button class="btn btn-primary float-right" id="submit-btn">Find Food</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="restaurants-result">
        <nav>
            <div class="nav-wrapper">
                <form class="col">
                    <div class="input-field s4">
                        <input id="search" type="search" required />
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="list" id="resturant-results"></div>
        </div>
    </div>
    <div id="restaurant">

    </div>
    <script type="text/javascript" src="./assets/app.js"></script>
</body>

</html>
