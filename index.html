<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

    <style>
        #websearchpage {
            width:100%;
            background-image: url("http://microbrasserienouvellefrance.com/wp-content/uploads/2017/04/restaurant-montage.png");
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: 50%;
        }
    </style>

    <!--Entry for a City-->
    <div id="websearch" class = "row">
        <!--Centering to Middle of Page With Materilize-->
        <div class="valign-wrapper" id="websearchpage" style="width:100%;height:100%;position: absolute;">
        <div class="valign" style="width:100%;">
    <div class = "container">
    <div class = "card mb-4 z-depth-5">
    <div class = "card-content">
       <form>
            <div class="form-group">
            <!--Search Bar-->
            <div class = "col s10">
            <input class="form-control" id="search-input" placeholder="Enter a City to Find Food Nearby" type="text">
            </div>
            </div>
            <!--Submit Button-->
            <div class = "col s2">
            <button class="btn btn-primary waves-effect waves-light float-right red pulse" id="submit-btn">Find Food</button>
            </div>
        </form>
    </div>
    </div>
    </div>
        </div>
        </div>
    </div>
    <div id="list">
            <nav>
            <div class="nav-wrapper">
                <form class="col">
                <div class="input-field s4">
                    <input id="search" type="search" required />
                    <label class="label-icon" for="search"
                    ><i class="material-icons">search</i></label
                    >
                    <i class="material-icons">close</i>
                </div>
                </form>
            </div>
            </nav>
            <div class="container"><div class="list" id="resturant-results"></div></div>
    </div>
    <div id="fmega">
  <!-- navbar -->
    <nav>Nav Nav Nav Bar</nav>
    <!-- back button -->
    <button id="submit-btn-2">Back to Results</button>
    <!-- container -->
    <div>
        <!-- first row Right & Left -->
        <div id="firstrow"></div>
        <!-- Second row Pictures -->
        <div id="secondrow"></div>
        <!-- Third row reviews -->
        <div id="thirdrow"></div>
    </div>
    </div>
    <script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
